<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button onclick="displayMenu()" class="home-button">
        <img src="/images/burg-menu.png" alt="">
    </button>

    <div class="mobile-menu">

        <button onclick="displayMenu()" class="active-menu-button">
            <img src="/images/burg-menu-brown.png" alt="">
        </button>

        <a href="booking.html">BOOK A TABLE</a>
        <a href="menu.html">OUR MENU</a>
        <a href="about.html">ABOUT NAGI</a>
        <a href="index.html">HOME</a>

    </div>

    <header class="menu-header">
        <a href="index.html">HOME</a>
        <a href="booking.html">BOOK A TABLE</a>
        <a href="menu.html">OUR MENU</a>
        <a href="about.html">ABOUT NAGI</a>
    </header>

    <main class="main-booking">

        <div class="store"></div>

        <div class="booking-container">
            <div class="address-container">
                <img src="/images/2.png" alt="">
                <p class="address">
                    123 Maple Avenue <br>
                    Riverside, NY 10580 <br>
                    USA</p>
            </div>

            <div class="booking">
                <label for="date">SELECT A DATE</label>
                <input type="date" id="date" min="" required>
            </div>

            <div class="booking">
                <label for="time">SELECT A TIME:</label>
                <select id="time"></select>
            </div>

            <div class="booking">
                <label for="people">NUMBER OF PEOPLE:</label>
                <select id="people">
                    <option value="1">1 Person</option>
                    <option value="2">2 People</option>
                    <option value="3">3 People</option>
                    <option value="4">4 People</option>
                    <option value="5">5 People</option>
                    <option value="6">6 People</option>
                </select>
            </div>

            <input type="text" placeholder="Full name">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Phone number">

            <button id="book">Book Now</button>
        </div>

    </main>

    <footer class="menu-footer">
        <p>NAGI SUSHI BAR</p>
        <p>ESTABLISHED 2023</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
