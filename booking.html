<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="menu-header">
        <a href="index.html">HOME</a>
        <a href="booking.html">BOOK A TABLE</a>
        <a href="menu.html">OUR MENU</a>
        <a href="about.html">ABOUT NAGI</a>
    </header>
    <main class="main-booking">

        <!-- BOOKIKNG FORM FROM CHATGPT -->
        <div class="booking-container">

            <label for="date">Select a Date:</label>
            <input type="date" id="date" min="" required>

            <label for="time">Select a Time:</label>
            <select id="time"></select>

            <label for="people">Number of People:</label>
            <select id="people">
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
                <option value="4">4 People</option>
                <option value="5">5 People</option>
                <option value="6">6 People</option>
            </select>

            <button id="book">Book Now</button>
        </div>

    </main>

    <footer class="menu-footer">
        <p>NAGI SUSHI BAR</p>
        <p>ESTABLISHED 2023</p>
    </footer>

    <!-- SCRIPT FOR BOOKING FORM FROM CHATGPT -->
    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("date").setAttribute("min", today);

        // Populate time dropdown (17:00 - 23:00)
        const timeSelect = document.getElementById("time");
        for (let hour = 17; hour <= 23; hour++) {
            const option = document.createElement("option");
            option.value = `${hour}:00`;
            option.textContent = `${hour}:00`;
            timeSelect.appendChild(option);
        }

        // Handle booking
        document.getElementById("book").addEventListener("click", function () {
            const selectedDate = document.getElementById("date").value;
            const selectedTime = timeSelect.value;
            const selectedPeople = document.getElementById("people").value;

            if (!selectedDate) {
                alert("Please select a date.");
                return;
            }

            alert(`Booking confirmed for ${selectedDate} at ${selectedTime} for ${selectedPeople} people!`);
        });
    </script>



</body>

</html>
